{% extends 'chat/chat_all_layout.html' %}

{% block body %}
<div class="container mt-5">
    <h2>Chat para Usuarios   
    </h2>
    <div id="messages" class="border mb-3" style="height: 300px; overflow-y: scroll;">
        <!-- Mensajes del chat aparecerán aquí -->
    </div>
    <form id="chat-form" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="input-group">
            <input type="text" id="message" class="form-control" placeholder="Escribe tu mensaje...">
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <div class="dropdown ms-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        ...
                    </button>
                    <ul class="dropdown-menu">
                        <li><input type="file" id="file" class="form-control"></li>
                    </ul>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    const room = 'chat_all_admin';
    socket.emit('join', { room: room });

    const messages = document.getElementById('messages');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('message');
    const fileInput = document.getElementById('file');

    form.addEventListener('submit', function(event) {
            event.preventDefault();

            const message = input.value;
            const file = fileInput.files[0];

            if (file) {
                const formData = new FormData();
                formData.append('file', file);
                fetch('/upload_file', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error(data.error);
                    } else {
                        const msgData = { message: message, file_path: data.file_path, room: room, username: '{{ current_user.username }}' };
                        console.log('Enviando mensaje con archivo:', msgData);
                        socket.emit('send_message', msgData);
                        fileInput.value = '';
                    }
                });
            } else {
                const msgData = { message: message, room: room, username: '{{ current_user.username }}' };
                console.log('Enviando mensaje sin archivo:', msgData);
                socket.emit('send_message', msgData);
            }

            input.value = '';
        });


    socket.on('receive_message', function(data) {
        const msg = document.createElement('div');
        msg.classList.add('message');
        if (data.file_path) {
            msg.innerHTML = `<strong>${data.username}:</strong> <a href="${data.file_path}" target="_blank">Download File</a>`;
        } else {
            msg.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
        }
        messages.appendChild(msg);
        messages.scrollTop = messages.scrollHeight;
    });

    // Cargar mensajes previos al cargar la página
    window.onload = function() {
        fetch(`/get_messages/chat_all_admin`)
            .then(response => response.json())
            .then(data => {
                data.forEach(msg => {
                    const msgElement = document.createElement('div');
                    msgElement.classList.add('message');
                    if (msg.file_path) {
                        msgElement.innerHTML = `<strong>${msg.username}:</strong> <a href="${msg.file_path}" target="_blank">Download File</a>`;
                    } else {
                        msgElement.innerHTML = `<strong>${msg.username}:</strong> ${msg.message}`;
                    }
                    messages.appendChild(msgElement);
                });
                messages.scrollTop = messages.scrollHeight;
            });
    }
</script>
{% endblock %}
