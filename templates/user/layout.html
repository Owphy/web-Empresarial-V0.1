<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="{{ url_for('static', filename='css/design.css') }}" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>{% block title %}TetIA{% endblock %}</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="white" style="margin-top: -1px;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home2') }}">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('library_commonUsers') }}">Library</a>
          </li>
        </ul>


        <form action="{{ url_for('logout') }}" method="POST" class="d-inline">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <button type="submit" class="btn btn-link nav-link">Logout</button>
        </form>


        <a href="{{ url_for('chatUsers') }}" class="btn btn-outline-secondary fixed-bottom-right">Help</a>


        
        <!-- Search button -->
        <div class="search">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
        <!-- Login button -->
        <div class="login">
          <a class="login_" href="{{ url_for('login') }}">
            <img src="{{ url_for('static', filename='login_logo2.png') }}">
          </a>
        </div>
      </div>
    </div>
  </nav>
<!--button help-->

  {% block body %}

  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
