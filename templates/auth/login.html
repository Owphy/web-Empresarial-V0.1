<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="{{ url_for('static', filename='css/design.css') }}" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>TetIA</title>
</head>
<body>
  {% block body %}

        <!--Login section-->
        <form class="container_" method="POST" action="{{ url_for('login') }}" onsubmit="return validarFormulario()">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="img2">
            <img src="https://cdn-icons-png.flaticon.com/512/12123/12123009.png" class="img2" alt="...">
          </div> 
          <!--Username_container-->
          <div class="container_email">
            <label for="username" class="Info_container">Username</label>
            <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" required>
          </div>
          <!--Password_container-->
          <div class="container_password">
            <label for="password" class="form-label">Contrase침a</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div id="emailHelp" class="form-text">Nunca compartiremos tu informaci칩n con nadie</div>
          </div>
          <!--Button_register_container-->
          <a class="register_container" href="{{ url_for('register') }}">Register</a>
          <!--Button_forgot_password_container-->
          <a class="forgot_password" href="{{ url_for('recover_password') }}">Forgot Password</a>
          <!--Button_confirmation_container-->
          <div class="container_confirmation">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">Confirmaci칩n</label>
          </div>
          <!--Button_continue_container-->
          <div class="container_continue">
            <button type="submit" class="btn btn-primary">Continuar</button>
          </div>
        </form>

        <!-- Mensajes Flash -->
        <div class="container2">
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
        </div>

        <script>
          function validarFormulario() {
            var checkBox = document.getElementById('exampleCheck1');
            if (!checkBox.checked) {
              alert('Debes marcar la casilla de confirmaci칩n para continuar.');
              return false;
            }
            return true;
          }
        </script>
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
