<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        #messages {
            height: 300px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Chat con Soporte Técnico</h2>
        <div id="messages" class="border p-3 mb-3">
            <!-- Mensajes del chat aparecerán aquí -->
        </div>
        <form id="chat-form">
            <div class="input-group">
                <input type="text" id="message" class="form-control" placeholder="Escribe tu mensaje...">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();
        const messages = document.getElementById('messages');
        const form = document.getElementById('chat-form');
        const input = document.getElementById('message');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const message = input.value;
            socket.emit('send_message', {message: message});
            input.value = '';
        });

        socket.on('receive_message', function(data) {
            const msg = document.createElement('div');
            msg.classList.add('message');
            msg.innerText = `${data.user}: ${data.message}`;
            messages.appendChild(msg);
            messages.scrollTop = messages.scrollHeight;
        });
    </script>
</body>
</html>
